<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Person registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class ="navbar-brand" href ="#">Control of people</a>
            <!--Navbar links-->
            <div class="collapse navbar-collapse" id ="collapsibleNavbar">
                <ul class ="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/people}">Control of people</a></li>
                </ul>
            </div>
        </nav>

        <br>
            <div class="container"></div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Person registration</h1>
                    <div class="card-body">
                        <form th:action="@{/people}" th:object="${person}" method="POST">
                            
                            <div class="form-group">
                                <label>Name: </label>
                                <input type="text" name="name" th:filed="*{name}" class="form-control" placeholder="Enter the name" required>
                            </div>
                            <br>
                            
                            <div class="form-group">
                                <label>Born date: </label>
                                <input type="text" name="borndate" th:filed="*{borndate}" class="form-control" placeholder="Enter the born date" required>
                            </div>
                            <br>
                            
                            <div class="form-group">
                                <label>Email: </label>
                                <input type="text" name="email" th:filed="*{email}" class="form-control" placeholder="Enter the email" required>
                            </div>
                            <br>
                            
                            <div class="form-group">
                                <label>Number: </label>
                                <input type="text" name="number" th:filed="*{number}" class="form-control" placeholder="Enter the number" required>
                            </div>
                            <br>
                                
                            <div class="box-footer">        
                                <button class="btn btn-success">Save</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>



    </body>

</html>
