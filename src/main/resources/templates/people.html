<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Contact list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class ="navbar-brand" href ="#">Control of people</a>
            <!--Navbar links-->
            <div class="collapse navbar-collapse" id ="collapsibleNavbar">
                <ul class ="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/people}">Control of people</a></li>
                </ul>
            </div>    
        </nav>

        <div class="container">
            <div class="row">
                <h1> Contacts:</h1>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/people/new}" class="btn btn-primary btn-sm mb3">Add person</a>
                </div>
            </div>
            <br>

                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Born Date</th>
                            <th>Email</th>
                            <th>Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="person: ${people}">
                            <td th:text="${person.name}">Name</td>
                            <td th:text="${person.borndate}">Born Date</td>
                            <td th:text="${person.email}">Email</td>
                            <td th:text="${person.number}">Number</td>
                            <td>
                                <a th:href="@{/people/edit/{id}(id=${person.id})}" class="btn btn-info">Edit</a>
                                <a th:href="@{/people/{id}(id=${person.id})}" class="btn btn-danger">Delete</a> 
                            </td>
                        </tr>
                    </tbody>
                </table>

        </div>
    </body>

</html>
